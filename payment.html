<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Darvin CSS -->
    <link rel="stylesheet" href = "css/main.css">
        
    <!-- Ubuntu Font -->  
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
        
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/6313065a06.js" crossorigin="anonymous"></script>
        
    <title>ASLN</title>
    </head>
    
    <body style = "background-image: url(images/bg_1-blur.jpg)">
        <nav class="navbar fixed-top navbar-expand-sm navbar-dark navbar-custom">
            <a href="#" class="navbar-brand"><img src="images/brand.png" width="200px"></a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                       <a href="#" class="nav-link"> My Videos</a> 
                    </li>
                    <li class="nav-item">
                       <a href="#" class="nav-link"><i class="fas fa-sign-in-alt"></i> Logout</a> 
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
        <div class="card p-3 mx-auto" style="margin-top: 150px; margin-bottom: 100px">
            <h3 class="card-title" style="color: #1f1f1f">Video Payment</h3>
            <img src="images/320-475.jpg" class="img-fluid mx-auto d-block mb-2" alt = "Poster">
            <form>
                <div class="form-group">
                    <label for="inputCC">Credit Card Number</label>
                    <input type="text" class="form-control" id="inputCC" placeholder="1111-2222-3333-4444" maxlength="16">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="inputBirthdayCC">Birthday</label>
                    <input type="date" class="form-control" id="inputBirthdayCC">
                </div>
                    <div class="form-group col-md-6">
                      <label for="inputCCV">CCV</label>
                      <input type="password" class="form-control" id="inputCCV" placeholder="e.g. 343" maxlength="3">
                    </div>
                </div>
                <p class="card-text" style="color: #1f1f1f; font-weight: bold">Total Bill: 3.99$</p>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                      I have read the <a href="#" style="color: dodgerblue">terms and conditions.</a>
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Confirm Payment</button>
            </form>
        </div>
        </div>
        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
